<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap"
      rel="stylesheet"
  />
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>QR code component</title>
</head>
<body class="h-full flex flex-col items-center justify-center p-5 bg-[#d6e2f0] font-sans">
  <div class="bg-white p-4 rounded-3xl w-72">
    <img src="images/image-qr-code.png" alt="qr-code" class="rounded-xl">
    <h1 class="text-center text-xl py-4 text-[#1f3251] font-bold">Improve your front-end skills by building projects</h1>
    <p class="text-center text-[#7b879d] leading-5 pb-5">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">İrem Ateş</a>.
  </div>
</body>
</html>
