<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor | Interactive rating component</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="shortcut icon" href="assets/images/favicon-32x32.png" type="image/x-icon">
</head>
<body>
    <div class="main-container">
        <img src="assets/images/icon-star.svg" alt="">
        <h1>How did we do?</h1>
        <p>Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</p>
        <ul>
            <li><button class="btn">1</button></li>
            <li><button class="btn">2</button></li>
            <li><button class="btn">3</button></li>
            <li><button class="btn">4</button></li>
            <li><button class="btn">5</button></li>
        </ul>
        <button type="submit" class="btn-submit" id="submit">Submit</button>
    </div>
    <div class="thank-you hidden">
        <img src="assets/images/illustration-thank-you.svg" alt="">
        <p class="gray">You selected 
            <span id="rating"></span>
            out of 5 </p>
        <h2>Thank you!</h2>
        <p>We appreciate you taking the time to give a rating. If you ever need more support, 
            donâ€™t hesitate to get in touch!
        </p>
        <button type="submit" class="btn-submit" id="rate-again">Rate Again</button>
    </div>
    <script src="main.js"></script>
</body>
</html>
