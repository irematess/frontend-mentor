<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card Component</title>
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="main">
        <div class="card">
            <div class="banner"></div>
            <div class="profile-img">
                <img src="images/image-victor.jpg" alt="profile-img">
            </div>
            <div class="bio">
                <h2 class="name">Victor Crest <span class="age">26</span></h2>
                <h3 class="city">London</h3>
                <div class="stats">
                    <h4>80K <span class="act">Followers</span></h4>
                    <h4>803K <span class="act">Likes</span></h4>
                    <h4>1.4K <span class="act">Photos</span></h4>
                </div>
            </div>
        
        </div>
</section>
</body>
</html>
