<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Fylo data storage component</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <main>
      <div class="fylo">
        <img src="images/logo.svg" alt="logo">
        <div class="logos">
          <button class="document logo"><img src="images/icon-document.svg" alt="document"></button>
          <button class="folder logo"><img src="images/icon-folder.svg" alt="folder"></button>
          <button class="upload logo"><img src="images/icon-upload.svg" alt="upload"></button>
        </div>
      </div>
      <div class="detail-box">
        <div class="detail-remaining">
          <span>185 GB</span> Left
        </div>
        <div class="detail-container">
          <p>Youâ€™ve used <b>815 GB</b> of your storage</p>
          <div class="range-indicator-container">
            <div class="range-indicator">
              <div class="range-point"/>
            </div>
          </div>
          <div class="details-range">
              <span>0 GB</span>
              <span>1000 GB</span>
          </div>
        </div>
      </div>
    </main>
  </div>
</body>
</html>
