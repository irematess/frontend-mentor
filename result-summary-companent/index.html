<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="/style.css">
    <title>Results summary component</title>
</head>
<body>
 <div class="container">
    <div class="left">
        <h4> Your Result</h4>
        <div class="score-left">
            <span class="big-score">76</span>
            <span class="small-score">of 100</span>
        </div>
        <div class="left-text">
            <h3>Great</h3>
            <p>You scored higher than 65% of the people who have taken these tests.</p>
        </div>
    </div>
    <div class="right">
        <h4>Summary</h4>
        <div class="scores">
            <div class="score-reaction">
                <div class="score-con">
                    <img src="assets/images/icon-reaction.svg" alt="reaciton">
                    <span>Reaction</span>
                </div>
                <span class="black-text">80 / <span class="grey">100</span></span>
            </div>
            <div class="score-memory">
                <div class="score-con">
                    <img src="assets/images/icon-memory.svg" alt="reaciton">
                    <span>Memory</span>
                </div>
                <span class="black-text">92 / <span class="grey">100</span></span>
            </div>
            <div class="score-verbal">
                <div class="score-con">
                    <img src="assets/images/icon-verbal.svg" alt="reaciton">
                    <span>Verbal</span>
                </div>
                <span class="black-text">61 / <span class="grey">100</span></span>
            </div>
            <div class="score-visual">
                <div class="score-con">
                    <img src="assets/images/icon-visual.svg" alt="reaciton">
                    <span>Visual</span>
                </div>
                <span class="black-text">72 / <span class="grey">100</span></span>
            </div>
        </div>
        <button>Continue</button>
    </div>
 </div>
  
  
</body>
</html>
